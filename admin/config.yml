backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to main)

# Enable local backend for development
local_backend: true

# Media files will be stored in the repo under static/images/uploads
media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

# Collections
collections:
  - name: "news"
    label: "News"
    folder: "_news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "news-post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Summary", name: "excerpt", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Published", name: "published", widget: "boolean", default: true }
